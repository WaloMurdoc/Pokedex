<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="./pokedex.css">
    
</head>
<body>
    <h1>Pokedex LaunchX</h1>
    <div class="pokedex">
        <div class="pokefoto">
            <img src="./pokeball.png" alt="Pokemon" id="pokeImg" class="imagen">
        </div>
        <div class="pokeinfo">
            <input type="text" placeholder="pikachu" id="pokeName" name="pokeName">
            <button onclick="fetchPokemon()">Buscar Pokemon</button>
            <div class="pokescreen" id="abilities">
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="./pokedex.js"></script>
</footer>
</html>
